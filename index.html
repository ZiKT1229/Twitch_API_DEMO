<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Twitch API DEMO</title>
  <link type="text/css" rel="stylesheet" href="./style.css">
  <link type="image/png" rel="icon" href="images/icon-twitch.png">
</head>
<body>
  <nav>
    <div class="nav__left">
      <a class="nav__img" href=""></a>
      <a class="nav__link link--active" href="">Home</a>
      <a class="nav__link" href="">API</a>
      <a class="nav__link" href="">Other</a>
      <div class="nav__search">
        <input type="search" placeholder="search">
        <div class="search__img"></div>
      </div>
    </div>
    <div class="nav__right"></div>
  </nav>
  <main>
    <aside>
      <form class="games-list">
        <input class="game" type="radio" name="game" value="League%20of%20Legends" checked>League of Legends<br>
        <input class="game" type="radio" name="game" value="Fortnite">Fortnite<br>
        <input class="game" type="radio" name="game" value="Apex%20Legends">Apex Legends<br>
      </form>
      <form class="numbers-list">
        <input class="number" type="radio" name="number" value="5" checked>5<br>
        <input class="number" type="radio" name="number" value="10">10<br>
        <input class="number" type="radio" name="number" value="20">20<br>
      </form>
      <button class="filter" type="submit">GO</button>
    </aside>
    <article class="films-container">
      <section class="film">
        <div class="film-img"></div>
        <div class="film-data">
          <div class="data-img"></div>
          <div class="data-info"></div>
        </div>
      </section>
      <section class="film">
        <div class="film-img"></div>
        <div class="film-data">
          <div class="data-img"></div>
          <div class="data-info"></div>
        </div>
      </section>
      <section class="film">
        <div class="film-img"></div>
        <div class="film-data">
          <div class="data-img"></div>
          <div class="data-info"></div>
        </div>
      </section>
    </article>
  </main>
  <script type="module" src="./app.js"></script>
</body>
</html>
